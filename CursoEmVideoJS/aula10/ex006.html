<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area1 {
            font: normal 20pt Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        div#area2 {
            font: normal 20pt Arial;
            background: red;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="area1" onclick="clicar()">
        Clique aqui
    </div>

    <div id="area2">
        Passe o mouse
    </div>

    <script>
        function clicar() {
            var area = window.document.getElementById('area1')
            area.innerText = 'Clicou!!!'
            area.style.background = 'blue'
        }

        var area2 = window.document.getElementById('area2')
        area2.addEventListener('mouseenter', entrar)
        area2.addEventListener('mouseout', sair)

        function entrar() {
            area2.innerText = 'Entrou!'
        }
        function sair() {
            area2.innerText = 'Saiu!'
        }
    </script>
</body>

</html>
