        body {
            background-image: url('imagens/fundo.jpg');
            background-repeat: no-repeat;

            bottom: 0;

<body>
    <h1>Qaul sua nacionalidade</h1>
    Pais onde você mora: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">
    
    </div>
    
    <script>
        function verificar() {
            var tx = window.document.querySelector('input#txt')
            var res = window.document.querySelector('div#res')
            var v = (tx.value)
            res.innerHTML = `<p>Morando no <strong>${v} Você é</strong></p>`
            if (v == 'Brasil') {
                res.innerHTML += `Você é Brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }
    </script>
